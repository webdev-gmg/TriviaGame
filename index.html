<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wimbeldon Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src='assets/images/header_image.jpg' alt='headerImg' width='100%' height="200px">
    </header>
    <h1> Tennis Trivia</h1>
    <div class='container'>
         
        <div class = "row mt-5 pt-4">
            <div class = "col-md-12"></div>
        </div>
        <button class='btn btn-primary' id='startBtn'>Start</button>
       
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
       
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <button id='startOverBtn' class="btn btn-success">Start Over</button>
       <div id = startImage> <img src = "https://media.giphy.com/media/12nup6uojsJZ0k/giphy.gif"  width = "300px"></div>
    
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
